<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOY-PROBLEMS</title>
    <link rel="stylesheet" href="toy.css">
</head>
<body>
    <button id="themeToggle">Switch to Light Mode</button>
    <h1>TOY-PROBLEMS</h1>

    <!-- Student Grader Section -->
    <section>
        <h2>Student Grader</h2>
        <label for="marks">Enter Marks:</label>
        <input id="marks" type="number" min="0" max="100" placeholder="0-100" />
        <button onclick="displayGrade()">Get Grade</button>
        <p id="gradeResult"></p>
    </section>

    <hr>

    <!-- Speed Calculator Section -->
    <section>
        <h2>Speed and Demerit Points</h2>
        <label for="distance">Distance (in kilometers):</label>
        <input type="number" id="distance" min="0" step="0.01" required>
        <br>

        <label for="time">Time (in hours):</label>
        <input type="number" id="time" min="0" step="0.01" required>
        <br><br>

        <button onclick="calculateSpeed()">Calculate Speed</button>
        <p id="speedResult"></p>
    </section>

    <hr>

    <!-- Net Salary Calculator Section -->
    <section>
        <h2>Net Salary Calculator</h2>
        <label for="basicSalary">Basic Salary:</label>
        <input type="number" id="basicSalary" min="0" required>
        <br><br>

        <label for="benefits">Benefits:</label>
        <input type="number" id="benefits" min="0" required>
        <br><br>

        <button onclick="displayNetSalary()">Calculate</button>
        <p id="salaryResult"></p>
    </section>

    <script src="toy.js"></script>
</body>
</html>
